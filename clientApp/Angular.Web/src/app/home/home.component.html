<div class="container mg-5">
  <div style="text-align:center;">
    @if(!registerMode){
    <h1>Find Matches</h1>
    <p class="lead">come on in to view matches ... all you need to do sign up !</p>
    <div class="tex-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg me-2">Learn More</button>
    </div>
    }
    @else{
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
        <app-register
            (cancelRegister) ="cancelRegisterMode($event)"
                ></app-register>
        </div>
      </div>
    </div>
    }
  </div>

</div>
